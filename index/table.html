<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テーブルの練習</title>
    <link rel="stylesheet" href="../style/table.css"></link>
</head>

<body>
    <div id="wrapper">
        <table>
            <caption>分類</caption>
            <thead>
                <tr>
                    <th>動物</th>
                    <th>植物</th>
                    <th>物体</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>パンダ</td>
                    <td rowspan="2">パンジー</td>
                    <td>机</td>
                </tr>
                
                <tr>
                    <td>コアラ</td>
                    <!-- <td>カリフラワー</td> -->
                    <td>パソコン</td>
                </tr>
                
                <tr>
                    <td colspan="2">チンパンジー</td>
                    <!-- <td>キャベツ</td> -->
                    <td>フライパン</td>
                    <!-- <td>電子レンジ</td> -->
                </tr>
            </tbody>
        </table>

        <table class="table2">
                <caption>果物</caption>
                <tr>
                    <th>種類</th>
                    <td>リンゴ</td>
                    <td>オレンジ</td>
                    <td>パイナップル</td>
                </tr>

                <tr>
                    <th>色</th>
                    <td>赤</td>
                    <td>橙色</td>
                    <td>黄色</td>
                </tr>
        </table>
    </div>
    </body>
    
    </html>
